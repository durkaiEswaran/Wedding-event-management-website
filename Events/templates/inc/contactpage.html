{% extends 'layouts/main.html' %}
{% block content %}
<div class="container-fluid mt-100" id="contact-page">
    <div class="container contact-container">
        <!-- Contact Us Heading -->
        <div class="text-center my-5">
            <h2>Contact Us</h2>
            <p>We will get back to you ASAP!</p>
        </div>

        <!-- Contact Form Card -->
        <div class="card contact-card p-4 h-100"style="max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row g-3 mb-4">
                    <!-- First Name and Last Name in the same row -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label" style="font-size: 18px;padding:3px;">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label" style="font-size: 18px;padding:3px;">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>

                <!-- Email Row -->
                <div class="mt-3">
                    <label for="email" class="form-label" style="font-size: 18px;padding:3px;">Email</label>
                    {{ form.email }}
                </div>

                <!-- Message Row -->
                <div class="mt-3">
                    <label for="message" class="form-label" style="font-size: 18px;padding:3px;">Message</label>
                    {{ form.message }}
                </div>

                <!-- Send Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-darkblue" style="background-color: #003366;
    color: white;padding:3px;font-size: 18px;">Send</button>
                </div>
            </form>
        </div>

        <!-- Contact Info Card -->
        <div class="card info-card p-4 mt-4" style="margin-top: 20px;
        padding: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;">
            <p>You may also call at <strong>909090909</strong></p>
        </div>
    </div>
</div>
{%endblock%}
