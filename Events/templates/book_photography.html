{% extends 'layouts/main.html' %}
{% block content %}
<div class="container mt-100" style="width:100%;height:600px;display:flex; 
align-items: center; justify-content: center;">
    <form method="post" class="card p-5" style="width:450px;box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        <h2 class="mb-5 text-center">Book {{ photography.type }}</h2>
        {% csrf_token %}
           {{form.as_p}}
            <button type="submit" class="btn btn-success" style="padding:5px 0px;margin:5px 0px;">Confirm Booking</button>
        </form>
</div>
{% endblock %}
